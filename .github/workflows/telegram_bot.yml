name: ارسال روزانه گزارش بازار به تلگرام

on:
  # زمان‌بندی برای اجرا در ساعت 20:00 به وقت تهران (16:30 UTC)
  # از شنبه تا چهارشنبه (روزهای کاری بازار ایران)
  schedule:
    - cron: '30 16 * * 6,0-3'

  # این خط به شما اجازه می‌دهد که برای تست، به صورت دستی هم ورک‌فلو را اجرا کنید
  workflow_dispatch:

jobs:
  run-and-send:
    runs-on: ubuntu-latest
    steps:
      - name: دریافت کد از ریپازیتوری
        uses: actions/checkout@v4

      - name: تنظیم پایتون نسخه 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: نصب کتابخانه‌های مورد نیاز
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: اجرای اسکریپت اصلی و ارسال به تلگرام
        env:
          # خواندن سکرت‌ها از تنظیمات ریپازیتوری
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py
